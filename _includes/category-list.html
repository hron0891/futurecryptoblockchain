{% if page.categories %}
  <p class="page__taxonomy">
    <strong>Categories:</strong>
    {% for category in page.categories %}
      <a href="{{ '/categories/' | append: category | slugify | append: '/' | relative_url }}" rel="tag">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
{% endif %}
