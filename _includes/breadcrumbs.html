<nav class="breadcrumbs">
  <ol itemscope itemtype="https://schema.org/BreadcrumbList">
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="{{ '/' | relative_url }}" itemprop="item">
        <span itemprop="name">{{ site.data.ui-text[site.locale].breadcrumb_home_label | default: "Home" }}</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    <span class="sep">{{ site.data.ui-text[site.locale].breadcrumb_separator | default: "/" }}</span>

    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <span itemprop="name" style="color: #0366d6; text-decoration: underline; cursor: default;">
        Categories
      </span>
      <meta itemprop="position" content="2" />
    </li>
    <span class="sep">{{ site.data.ui-text[site.locale].breadcrumb_separator | default: "/" }}</span>

    <li class="current" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" {% if page.locale %} lang="{{ page.locale }}"{% endif %}>
      {{ page.title }}
      <meta itemprop="position" content="3" />
    </li>
  </ol>
</nav>
