title: "Future Crypto & Blockchain"
title_separator: "-"
description: "Explore the future of cryptocurrencies, blockchain technology, DeFi, NFTs, and more. Stay ahead in the digital economy with expert insights and analysis."
locale: "en-US"
minimal_mistakes_skin: "default"
url: "https://www.futurecryptoblockchain.xyz"
baseurl: ""
repository: ""
permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge
encoding: "utf-8"

twitter:
  username: your_twitter_handle  # ← Укажи своё имя в Twitter

social:
  type: Organization
  name: "Future Crypto & Blockchain"
  links:
    - "https://twitter.com/your_twitter_handle"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true

      - scope:
      path: "_pages/Categories"
      type: pages
    values:
      layout: category
      permalink: /categories/:slug/
      taxonomy: category

paginate: 5
paginate_path: /page:num/

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed

include:
  - .htaccess
  - _pages

exclude:
  - vendor
  - node_modules
  - tmp
  - .sass-cache
  - .jekyll-assets-cache
  - .bundle
  - .asset-cache
  - README
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - package.json
  - package-lock.json
  - Rakefile
  - gulpfile.js
  - Gruntfile.js
  - log
  - config
  - /docs
  - /test

keep_files:
  - .git
  - .svn
