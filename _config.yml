title: "Future Crypto Blockchain"
description: "Explore the future of crypto, blockchain, DeFi, and Web3."
url: "https://www.futurecryptoblockchain.xyz"
baseurl: ""  # GitHub Pages root
lang: "en"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Author
author:
  name: "FutureCrypto"
  avatar: "/assets/images/avatar.png"
  bio: "Insights on crypto, blockchain, DeFi, and beyond."
  location: "Internet"
  email: ""
  links:
    - label: "Twitter"
      url: "https://twitter.com/"
    - label: "GitHub"
      url: "https://github.com/"

# SEO and social sharing
logo: "/assets/images/logo.png"
social:
  name: FutureCrypto
  links:
    - "https://twitter.com/"
    - "https://github.com/"

# Navigation
collections:
  posts:
    output: true
    permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# Category and tag archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Exclude these from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Enable minimal mistakes features
minimal_mistakes_skin: "air"
search: true
paginate: 5
paginate_path: /page:num/
timezone: UTC
