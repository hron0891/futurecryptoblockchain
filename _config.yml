# Site Info
title: Future Crypto & Blockchain
title_separator: "|"
description: >
  Future Crypto & Blockchain explores the evolving world of Web3, DeFi, Layer 2, NFTs, and real-world asset tokenization. Learn from expert crypto analysis, trading insights, and industry innovations that shape the future of decentralized technology.
locale: "en-US"
url: "https://www.futurecryptoblockchain.xyz"
baseurl: ""  # don't add trailing slash

# Theme
minimal_mistakes_skin: "default"
theme: null

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "UTC"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# SEO
social:
  type: Organization
  name: Future Crypto & Blockchain
  links:
    - "https://www.futurecryptoblockchain.xyz"
twitter:
  username: crypto_future_xyz

# Author Info
author:
  name: "CryptoTrade"
  bio: "Crypto and blockchain expert sharing insights on DeFi, Web3, and the digital economy."
  avatar: "/assets/images/bio-photo.jpg"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.futurecryptoblockchain.xyz"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# Categories
categories:
  - Cryptocurrency
  - Blockchain
  - NFTs
  - DeFi
  - Layer 2
  - Real-World Assets
  - Trading
  - Wallets
  - Security
  - Guides
  - Mining
  - Tax Tools
  - Airdrops
  - Metaverse
  - Exchanges

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Markdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README
  - docs
  - test
  - tmp

include:
  - _pages

# Keep git
keep_files:
  - .git

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
