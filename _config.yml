minimal_mistakes_skin    : "default"

locale                   : "en-US"
title                    : "Future Crypto & Blockchain"
title_separator          : "-"
description              : "Insights into the future of crypto, Web3, DeFi, and blockchain innovation."
url                      : "https://www.futurecryptoblockchain.xyz"
baseurl                  : ""
repository               : ""
logo                     : "/assets/images/logo.png"
masthead_title           : "Future Crypto & Blockchain"
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : "Future Crypto"

comments:
  provider: false

atom_feed:
  path: feed.xml
  hide: false

search                   : true
search_full_content      : true
search_provider          : lunr

lunr:
  search_within_pages    : true

# SEO
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social
twitter:
  username: "cryptoshifting"

og_image: "/assets/images/og-image.png"

social:
  type: "Organization"
  name: "Future Crypto"
  links:
    - "https://twitter.com/cryptoshifting"

# Analytics
analytics:
  provider: false

# Author (disabled, not shown on site)
author:
  name: "BlockNomad"
  avatar: "/assets/images/avatar.png"
  bio: "Crypto blogger and blockchain enthusiast."
  location: "Global"
  links:
    - label: "Twitter"
      url: "https://twitter.com/cryptoshifting"


# Footer with only Twitter
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/cryptoshifting"

include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: "UTC"

paginate: 7
paginate_path: /page:num/

# pagination:
#   debug: false
