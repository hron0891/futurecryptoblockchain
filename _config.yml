# ---------------------------------------
# ‚öôÔ∏è Site Configuration
# ---------------------------------------
title: "Future Crypto & Blockchain"
title_separator: "|"
description: >
  Future Crypto & Blockchain explores the evolving world of Web3, DeFi, Layer 2, NFTs, and real-world asset tokenization. Learn from expert crypto analysis, trading insights, and industry innovations that shape the future of decentralized technology.
locale: "en-US"
url: "https://www.futurecryptoblockchain.xyz"
baseurl: ""  # no trailing slash!

# ---------------------------------------
# üé® Theme and Skin
# ---------------------------------------
theme: jekyll-theme-minima
remote_theme: null
plugins: []
minimal_mistakes_skin: "default"  # –º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ "dark", "air", "contrast", "neon", –∏ —Ç.–¥.

# ---------------------------------------
# üõ† Build Settings
# ---------------------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "UTC"

# ---------------------------------------
# üîå Plugins
# ---------------------------------------
#plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme

# ---------------------------------------
# üîç SEO + Social
# ---------------------------------------
social:
  type: Organization
  name: "Future Crypto & Blockchain"
  links:
    - "https://www.futurecryptoblockchain.xyz"

twitter:
  username: "crypto_future_xyz"
  card: "summary_large_image"

# ---------------------------------------
# üë§ Author Details
# ---------------------------------------
author:
  name: "CryptoTrade"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Crypto and blockchain expert sharing insights on DeFi, Web3, and the digital economy."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.futurecryptoblockchain.xyz"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# ---------------------------------------
# ‚èπ Defaults for Posts and Pages
# ---------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ---------------------------------------
# üìÇ Archives
# ---------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ---------------------------------------
# üè∑ Categories List (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏)
# ---------------------------------------
categories:
  - Cryptocurrency
  - Blockchain
  - NFTs
  - DeFi
  - Layer 2
  - Real-World Assets
  - Trading
  - Wallets
  - Security
  - Guides
  - Mining
  - Tax Tools
  - Airdrops
  - Metaverse
  - Exchanges

# ---------------------------------------
# üìÅ Include / Exclude
# ---------------------------------------
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README
  - docs
  - test
  - tmp

keep_files:
  - .git

# ---------------------------------------
# üíÖ Markdown and Sass
# ---------------------------------------
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

sass:
  sass_dir: _sass
  style: compressed

encoding: "utf-8"
