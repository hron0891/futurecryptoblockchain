title: Future Crypto & Blockchain
email: ""

description: >-
  Future Crypto & Blockchain delivers expert crypto analysis, real-world asset tokenization insights, and deep dives into Layer 2 scaling â€” trusted by professionals, investors, and developers worldwide.

url: "https://www.futurecryptoblockchain.xyz"

# Optional social handle (update if needed)
twitter_username: your_twitter_handle

# Theme and markdown
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: default
markdown: kramdown

# Site structure
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: ""

# Included folders
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author profile
author:
  name: "CryptoTrade"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Expert in crypto and blockchain technology, sharing insights and guides."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.futurecryptoblockchain.xyz"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# Footer links (only active ones)
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# Page defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Category list (you can expand it later anytime)
categories:
  - Cryptocurrency
  - Blockchain
  - NFTs
  - DeFi
  - Layer 2
  - Real-World Assets
  - Trading
  - Wallets
  - Security
  - Guides
  - Mining
  - Tax Tools
  - Airdrops
  - Metaverse
  - Exchanges
