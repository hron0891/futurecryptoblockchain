# Theme Settings
minimal_mistakes_skin: "default"

# Site Settings
locale: "en-US"
title: "Future Crypto Blockchain"
title_separator: "-"
description: "Future Crypto Blockchain offers expert insights into DeFi, Web3, RWA tokenization, and next-gen blockchain infrastructure."
url: "https://www.futurecryptoblockchain.xyz"
baseurl: "" # Leave empty if site is at root
repository: "futurecryptoblockchain/futurecryptoblockchain.github.io"
logo: "/assets/images/logo.png"
masthead_title: "Future Crypto Blockchain"
breadcrumbs: true
words_per_minute: 200
enable_copy_code_button: true

# Author (avatar disabled)
author:
  name: "Future Crypto Author"
  avatar: ""  # intentionally left empty
  bio: "Exploring the future of decentralized finance and crypto innovation."
  location: "Worldwide"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cryptoshifting"

# Footer links
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cryptoshifting"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# SEO
google_site_verification: ""
bing_site_verification: ""
yandex_site_verification: ""

# Pagination
paginate: 5
paginate_path: /page:num/

pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  trail:
    before: 2
    after: 2

# Search
search: true
search_full_content: true
search_provider: lunr
lunr:
  search_within_pages: true

# Markdown and conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Permalinks and timezone
permalink: /:categories/:title/
timezone: "UTC"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true

# Include/Exclude
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
