# ---------------------------------------
# ⚙️ Site Configuration
# ---------------------------------------
title: "Future Crypto & Blockchain"
title_separator: "|"
description: >
  Future Crypto & Blockchain explores the evolving world of Web3, DeFi, Layer 2, NFTs, and real-world asset tokenization. Learn from expert crypto analysis, trading insights, and industry innovations that shape the future of decentralized technology.
locale: "en-US"
url: "https://www.futurecryptoblockchain.xyz"
baseurl: ""  # no trailing slash!

# ---------------------------------------
# 🎨 Theme and Skin
# ---------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"  # other options: "dark", "air", "contrast", "neon"

# ---------------------------------------
# 🛠 Build Settings
# ---------------------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "UTC"

# ---------------------------------------
# 🔌 Plugins (only supported ones)
# ---------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme

# ---------------------------------------
# 🔍 SEO + Social
# ---------------------------------------
social:
  type: Organization
  name: "Future Crypto & Blockchain"
  links:
    - "https://www.futurecryptoblockchain.xyz"

twitter:
  username: "crypto_future_xyz"
  card: "summary_large_image"

# ---------------------------------------
# 👤 Author Details
# ---------------------------------------
author:
  name: "CryptoTrade"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Crypto and blockchain expert sharing insights on DeFi, Web3, and the digital economy."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.futurecryptoblockchain.xyz"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "#"

# ---------------------------------------
# ⏹ Defaults for Posts and Pages
# ---------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      toc: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ---------------------------------------
# 📂 Archives
# ---------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ---------------------------------------
# 🏷 Categories List (optional for structure)
# ---------------------------------------
collections:
  posts:
    output: true

# ---------------------------------------
# 📁 Include / Exclude
# ---------------------------------------
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README
  - docs
  - test
  - tmp

keep_files:
  - .git

# ---------------------------------------
# 💅 Markdown and Sass
# ---------------------------------------
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

sass:
  sass_dir: _sass
  style: compressed

encoding: "utf-8"
