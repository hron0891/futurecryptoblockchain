# Minimal Mistakes Theme Configuration

minimal_mistakes_skin    : "default"

# Site Settings
locale                   : "en-US"
title                    : "Site Title"
title_separator          : "-"
name                     : "Your Name"
description              : "An amazing website."
url                      : # e.g. "https://yourdomain.com"
baseurl                  : # e.g. "/blog"
words_per_minute         : 200
enable_copy_code_button  : true

# Author Info (без аватара)
author:
  name    : "Your Name"
  bio     : "I am an **amazing** person."
  location: "Somewhere"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "Website"
      icon: "fas fa-fw fa-link"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"

# Footer Links
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"

# Markdown and Highlighter
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Permalink and Timezone
permalink: /:categories/:title/
timezone: # Set your timezone, e.g. "Europe/Moscow"

# Pagination
paginate: 5
paginate_path: /page:num/

pagination:
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  trail:
    before: 2
    after: 2

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Output settings
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - node_modules
  - tmp
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .sass-cache
  - .jekyll-assets-cache
  - .bundle
  - .asset-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - package.json
  - package-lock.json
  - README
  - LICENSE
  - Rakefile
  - Gemfile
  - config
  - CHANGELOG
  - /docs
  - /test

keep_files:
  - .git
  - .svn

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
